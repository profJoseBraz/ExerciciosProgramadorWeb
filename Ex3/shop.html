<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Brasil</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-grid">
                <div id="gi1" class="grid-item">
                    <h3>Shop Brasil<h3>
                </div>
                <div id="gi2" class="grid-item">
                    <form>
                        <input type="text" name="tf-search" required="required">
                        <button type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
                <div id="gi3" class="grid-item">
                    <img src="oferta-psn.jpg">
                </div>
                <div id="gi4" class="grid-item">
                    <div class="postal-info">
                        <div class="icon">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <p>Informe seu</p>
                            <h5>CEP</h5>
                        </div>
                    </div>    
                </div>
                <div id="gi5" class="grid-item">
                    <div class="menu-links">
                        <ul>
                            <li>Categorias</li>
                            <li>Ofertas do dia</li>
                            <li>Histórico</li>
                            <li>Moda</li>
                            <li>Vender</li>
                            <li>Contato</li>
                        </ul>
                    </div>    
                </div>
                <div id="gi5" class="grid-item">
                    <div class="menu-links-personal">
                        <!-- <ul>
                            <li>Categorias</li>
                            <li>Ofertas do dia</li>
                            <li>Histórico</li>
                            <li>Moda</li>
                        </ul> -->
                    </div>    
                </div>
            </div>
        </div>
    </header>
</body>
</html>
