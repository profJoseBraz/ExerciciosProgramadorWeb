    <script>
        var cardsClickedCount = 0;
        var cardsClicked = [];

        async function cardClick(cardId){
            const card = document.getElementById(cardId);
            
            card.classList.add('flip');
            await wait(600);

            cardsClickedCount++;
            cardsClicked.push(card);

            if (cardsClickedCount == 2){
                if (!verifyMatch(cardsClicked[0], cardsClicked[1])){
                    for(i = 0; i < cardsClicked.length; i++){
                        let card = cardsClicked[i];
                        card.classList.remove("flip");
                    }
                }
                
                cardsClickedCount = 0;
                cardsClicked = [];
            }
        }

        function verifyMatch(card1, card2){
            const backFace = document.getElementById(card1.getAttribute("id"));
            const backFaceImage = backFace.querySelector("img");
            const backFaceImageSrc = backFaceImage.src;

            const backFace2 = document.getElementById(card2.getAttribute("id"));
            const backFaceImage2 = backFace2.querySelector("img");
            const backFaceImageSrc2 = backFaceImage2.src;

            if (backFaceImageSrc == backFaceImageSrc2){
                return true;
            }else{
                return false;
            }
        }

        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
